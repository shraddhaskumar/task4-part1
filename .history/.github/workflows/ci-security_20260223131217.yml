name: CI Security + Kind Deployment

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ci-demo:latest .

      # 5️⃣ Scan Docker image with Trivy and generate HTML report
      - name: Scan Docker image with Trivy
        run: |
          mkdir -p trivy-report
          trivy image --format template --template "@contrib/html.tpl" \
          --output trivy-report/report.html \
          ${{ secrets.DOCKER_USERNAME }}/ci-demo:latest
          
      # 6️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ci-demo:latest

      # 7️⃣ Commit & push HTML report back to GitHub
      - name: Push Trivy HTML report to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trivy-report/report.html
          git commit -m "Add Trivy HTML report [skip ci]" || echo "No changes to commit"
          git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main