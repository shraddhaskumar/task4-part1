name: CI Security + Kind Deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/task4-part1:latest .

      - name: Create Trivy report directory
        run: mkdir -p trivy-report

      # ── Trivy scan (correct action version) ──────────────────────────────
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/task4-part1:latest
          format: template
          template: '@/contrib/html.tpl'
          output: trivy-report/report.html
          severity: CRITICAL,HIGH
          exit-code: '0'          # set to '1' if you want the job to FAIL on findings

      - name: Also generate JSON report (for reference)
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/task4-part1:latest
          format: json
          output: trivy-report/report.json
          severity: CRITICAL,HIGH
          exit-code: '0'

      # ── Push image ───────────────────────────────────────────────────────
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/task4-part1:latest

      # ── Upload report as GitHub Actions artifact ─────────────────────────
      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report/

      # ── Commit & push report back to the repo ───────────────────────────
      - name: Push Trivy HTML report to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add trivy-report/report.html trivy-report/report.json
          git commit -m "Add Trivy scan report [skip ci]" || echo "Nothing to commit"
          git push origin HEAD:master