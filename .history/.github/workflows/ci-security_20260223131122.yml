name: CI security + Kind 
on: 
  push:
    branches: [main]
  pull_request:

jobs:
  build-scan-push:
    runs-on: ubunutu-latest
  steps:
  - name: Checkout apiVersion: v1
  kind: ReplicationController
  metadata:
    name: myapp
  spec:
    replicas: <Replicas>
    selector:
      app: myapp
    template:
      metadata:
        name: myapp
        labels:
          app: myapp
      spec:
        containers:
          - name: myapp
            image: <Image>
            ports:
              - containerPort: <Port>
  