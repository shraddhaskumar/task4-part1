name: CI Security + Kind Deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/task4-part1:latest .

      - name: Create Trivy report directory
        run: mkdir -p trivy-report

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
            | sh -s -- -b /usr/local/bin v0.60.0

      - name: Download Trivy HTML template
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/v0.60.0/contrib/html.tpl \
            -o trivy-report/html.tpl

      - name: Scan Docker image - HTML report
        run: |
          trivy image \
            --format template \
            --template "@trivy-report/html.tpl" \
            --output trivy-report/report.html \
            --severity CRITICAL,HIGH \
            --exit-code 0 \
            ${{ secrets.DOCKER_USERNAME }}/task4-part1:latest

      - name: Scan Docker image - JSON report
        run: |
          trivy image \
            --format json \
            --output trivy-report/report.json \
            --severity CRITICAL,HIGH \
            --exit-code 0 \
            ${{ secrets.DOCKER_USERNAME }}/task4-part1:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/task4-part1:latest

      - name: Upload Trivy reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy-report/report.html
            trivy-report/report.json

      - name: Push Trivy reports to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add trivy-report/report.html trivy-report/report.json
          git commit -m "Add Trivy scan reports [skip ci]" || echo "Nothing to commit"
          git remote set-url origin https://github-actions[bot]:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:master